<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post</title>
  <link rel="stylesheet" href="https://unpkg.com/terminal.css/dist/terminal.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="terminal">
  <div class="container">
    <header>
      <h1 id="post-title">~$ Blog Post</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
      </nav>
    </header>
    <main id="post-content">
      <p>Loading...</p>
    </main>
    <footer>
      <p>Â© 2025 Tyler's Blog</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const postFile = params.get("post");

    if (postFile) {
      fetch('posts/' + postFile + '.md')
        .then(res => res.ok ? res.text() : Promise.reject("Not found"))
        .then(md => {
          document.getElementById("post-content").innerHTML = marked.parse(md);
          const firstHeading = md.match(/^# (.*)/);
          if (firstHeading) {
            document.getElementById("post-title").textContent = `~$ ${firstHeading[1]}`;
          }
        })
        .catch(err => {
          document.getElementById("post-content").innerHTML = "<p>Post not found.</p>";
        });
    } else {
      document.getElementById("post-content").innerHTML = "<p>No post specified.</p>";
    }
  </script>
</body>
</html>
